<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="../assets/js/color-modes.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutureAIMentor</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sign-in/"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles  -->
    <link rel="stylesheet" href="../css/sign-in.css">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
   
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FutureMentor</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <button class="btn btn-outline" type="submit"><a class="nav-link active" aria-current="page" href="../index.html">Sign In</a></button>
                <button class="btn btn-outline" type="submit"><a class="nav-link active" aria-current="page" href="../index.html">Sign Up</a></button>
              </div>
            </div>
          </nav>
    </header>

    <main class="form-signin w-100 m-auto">
      <form>
        <img
          class="mb-4"
          src="../assets/img/logo.png"
          alt="logo"
          width="100"
          height="90"
        />
        <h1 class="h3 mb-3 fw-normal ">Ingresar</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">correo electrónico</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">contraseña</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Recordar usuario
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
         Aceptar
        </button>
      </form>
      <footer class="mt-auto text-white-100">
        <p class="mt-5 mb-1 text-body-primary">&copy; TP PROGRAMACION-Esteban Quiroz</p>   
      </footer>
    </main>
   
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
