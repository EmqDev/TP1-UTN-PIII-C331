<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
  <head>
    <script src="../assets/js/color-modes.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup-FutureAIMentor</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sign-in/"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles  -->
    <link rel="stylesheet" href="../css/sign-in.css">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
  
    <main class="form-signin w-100 m-auto">
      <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top ">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">FutureAIMentor</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="../pages/blog.html">Blog</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                  </li>
                  
              </ul>
                <button class="btn btn-outline" type="submit"><a class="nav-link active" aria-current="page" href="../pages/signIn.html">Sign In</a></button>
                <button class="btn btn-outline" type="submit"><a class="nav-link active" aria-current="page" href="../pages/signUp.html">Sign Up</a></button>
              </div>
            </div>
          </nav>
    </header>
      <form>
        <img
          class="mb-4"
          src="../assets/img/logo.png"
          alt="logo"
          width="100"
          height="90"
          
        />
        <h1 class="h3 mb-3 fw-normal ">Registrate</h1>
        <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Inserte su apellido y nombre"
            />
            <label for="floatingInput">Apellido y nombre</label>
          </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">correo electrónico</label>
        </div>
        <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">contraseña</label>
          </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword"> confirme su contraseña</label>
        </div>
        

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="terminos-condiciones"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Aceptar los terminos y condiciones
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
         Aceptar
        </button>
      </form>
      <footer>
        <p>&copy; TP PROGRAMACION-Esteban Quiroz</p>   
      </footer>
    </main>
   
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
